<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Clima Agora - Previsão Interativa</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="app-title">
      <i class="fas fa-cloud-sun"></i>
      <span>Clima Agora</span>
    </div>
    <div class="header-actions">
      <div class="add-city" onclick="addNewCity()">
        <i class="fas fa-plus"></i>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  
  <nav class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">
      <i class="fas fa-times"></i>
    </div>
    <ul class="menu-items">
      <li><a href="javascript:void(0)" onclick="window.location.reload()">Home</a></li>
      <li><a href="javascript:void(0)" onclick="alert('App de previsão do tempo com geolocalização e efeitos visuais. Criado por xAI.')">Sobre</a></li>
      <li><a href="mailto:contato@climaagora.com">Contato</a></li>
    </ul>
  </nav>
  
  <div class="background" id="weather-background"></div>
  
  <main class="app-container">
    <div class="weather-card">
      <h1><i class="fas fa-cloud-sun"></i> Previsão do Tempo</h1>
      
      <div class="search-box">
        <input type="text" id="cidade" placeholder="Digite outra cidade" />
        <button onclick="buscarClima()"><i class="fas fa-search"></i></button>
        <div id="suggestions" class="suggestions"></div>
      </div>
      
      <div class="tags-container" id="tagsContainer"></div>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
      
      <div id="resultado"></div>
    </div>
  </main>

  <script src="scr/script.js"></script>
</body>
</html>
